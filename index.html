<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Test Chart</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.1/nv.d3.min.css" charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.13/d3.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.1/nv.d3.min.js" charset="utf-8"></script>
  <style>
    #chart {
      height: 90vh;
      left: 5vw;
      position: absolute;
      top: 5vh;
      width: 90vw;
    }
    svg {
      height: 90%;
      width: 90%;
    }
  </style>
</head>

<body>
  <div id="chart">
    <svg></svg>
  </div>
  <script type="text/javascript">
    var rawData = { "time": [], "series1": [], "series2": [], "series3": [] };
    var time = Time.now() - 604800;

    for (var i = 1; i < 1000; i ++) {
      time += Math.random() * 1200;
      rawData.time.push(time);
      rawData.series1.push(20 * i * Math.random());
      rawData.series2.push(Math.exp(1.01, i) * Math.random());
      rawData.series3.push(20000 / i * Math.random());
    }

    var data = function (rStart, rEnd, pts, rawData) {

      return [
        {
          values: sin,
          key: 'Sine Wave',
          color: '#ff7f0e'
        },
        {
          values: cos,
          key: 'Cosine Wave',
          color: '#2ca02c'
        }
      ];
    }

    nv.addGraph(function () {
      var chart = nv.models.lineChart()
        .useInteractiveGuideline(true)
        ;

      chart.xAxis
        .axisLabel('Time (ms)')
        .tickFormat(d3.format(',r'))
        ;

      chart.yAxis
        .axisLabel('Voltage (v)')
        .tickFormat(d3.format('.02f'))
        ;

      d3.select('#chart svg')
        .datum(data())
        .transition().duration(500)
        .call(chart)
        ;

      nv.utils.windowResize(chart.update);

      return chart;
    });
  </script>
</body>
</html>
